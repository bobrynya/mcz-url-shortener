<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MCZ URL Shortener{% endblock %}</title>

    <!-- Основные стили -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Дополнительные стили для конкретных страниц -->
    {% block extra_styles %}{% endblock %}
</head>
<body>
<div class="container">
    <!-- Навигация/Хлебные крошки -->
    {% block breadcrumb %}{% endblock %}

    <!-- Заголовок страницы -->
    {% block header %}{% endblock %}

    <!-- Основной контент -->
    {% block content %}{% endblock %}
</div>

<!-- Основная JavaScript библиотека -->
<script src="/static/js/mcz-shortener.js"></script>

<!-- Дополнительные скрипты для конкретных страниц -->
{% block extra_scripts %}{% endblock %}
</body>
</html>
