{% extends "base.html" %}

{% block title %}Главная - MCZ URL Shortener{% endblock %}

{% block header %}
<div class="header">
    <h1>MCZ URL Shortener</h1>
    <a href="/dashboard/links" class="btn btn-secondary">Все ссылки →</a>
</div>
{% endblock %}

{% block content %}
<!-- Форма создания ссылок -->
<div class="form-section">
    <h2>Создать короткие ссылки</h2>
    <form id="createLinksForm">
        <div id="linkFieldsContainer">
            <!-- Поля будут добавлены динамически через JS -->
        </div>

        <div class="form-actions">
            <button type="button" id="addLinkFieldBtn" class="btn btn-secondary">
                + Добавить ещё ссылку
            </button>
            <button type="submit" class="btn">
                Создать все ссылки
            </button>
        </div>
    </form>
</div>

<!-- Результаты создания -->
<div id="createResult"></div>

<!-- Последние созданные ссылки -->
<div class="table-container">
    <h2>Последние созданные ссылки</h2>
    <div id="recentLinks">
        <div class="loading">Загрузка...</div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    // Инициализация Dashboard при загрузке страницы
    document.addEventListener('DOMContentLoaded', () => {
        MCZDashboard.init();
    });
</script>
{% endblock %}
